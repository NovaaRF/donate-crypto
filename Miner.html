<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>
				Miner test
	</title>
	
		<link rel="stylesheet" href="./MinerFiles/styles.css">
	<!--
	<meta name="description" content="Monero JavaScript Miner">
	<meta name="viewport" content="width=device-width">

	<link rel="icon" type="image/png" href="./MinerFiles/coinhive-icon.png">
	<link rel="apple-touch-icon" href="./MinerFiles/coinhive-icon.png">
	<script type="text/javascript" src="./MinerFiles/syntax-highlight.js.download" async=""></script>
	-->
	
	<style>
	div.back {
		cursor: pointer;
		padding: 0 20px;
    }
	div.back:hover {background: #e6e6e6;}
    </style>
	
</head>
<body>

<div id="viz_back" class="back">Back</div>

<div class="container">

<div class="row" style="width:150px">
	
	<div class="six columns stopped" id="miner">
		<div class="row">
			<div class="four columns">
				<h4 class="number-label">Hashes/s</h4>
				<h2 id="mining-hashes-per-second">0</h2>
			</div>
			<div class="four columns">
				<h4 class="number-label">Total</h4>
				<h2 id="mining-hashes-total">0</h2>
			</div>
			<div class="four columns">
				<h4 class="number-label">Idle</h4>
				<h3>
					<span id="mining-throttle">0%</span>
					<span id="mining-throttle-add" class="action">+</span>
					<span class="mining-divide"> / </span>
					<span id="mining-throttle-remove" class="action">-</span>
				</h3>
			</div>
			<div class="four columns">
				<h4 class="number-label">Threads</h4>
				<h3>
					<span id="mining-threads">2</span>
					<span id="mining-threads-add" class="action">+</span>
					<span class="mining-divide"> / </span>
					<span id="mining-threads-remove" class="action">-</span>
				</h3>
			</div>
		</div>
		<div id="mining-stats-container">
			<canvas id="mining-stats-canvas" width="346" height="95"></canvas>
			<div id="mining-controls">
				<a href="https://coin-hive.com/#" class="mining-button" id="mining-start">
					<svg class="mining-icon play-button" viewBox="0 0 200 200" alt="Start Mining">
						<circle cx="100" cy="100" r="90" fill="none" stroke-width="15" class="mining-stroke"></circle>
						<polygon points="70, 55 70, 145 145, 100" class="mining-fill"></polygon>
					</svg>
					Start Mining
				</a>
				<a href="https://coin-hive.com/#" class="mining-button" id="mining-stop">
					<svg class="mining-icon pause-button" viewBox="0 0 200 200" alt="Pause">
						<circle cx="100" cy="100" r="90" fill="none" stroke-width="15" class="mining-stroke"></circle>
						<rect x="70" y="50" width="20" height="100" class="mining-fill"></rect>
						<rect x="110" y="50" width="20" height="100" class="mining-fill"></rect>
					</svg>
				</a>
			</div>
		</div>
	</div>
</div>
</div>


<script type="text/javascript" src="./MinerFiles/miner-ui.js"></script>
<script type="text/javascript" src="./MinerFiles/runMiner.js"></script>



</body></html>
