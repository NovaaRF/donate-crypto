
<!doctype html>
<html>
  <head>
    <title>My Extension Menu</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 10px 1px;
      background: #f5f5f5;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: left;
      padding: 2px 17px;
      font-family: sans-serif;
      font-size: 1.2em;
      width: 170px;
      margin-top: 2px;
      
	  color: black;
    }
    div:hover {
      background: #e6e6e6;
    }

    </style>
    <script src="popup.js"></script>
  </head>
  
  <body>
    <div id="start">Start mining</div>
    <div id="stop" style="display:none">Pause mining</div>
	<div id="visualizer">Visualizer</div>
    <div id="faq">FAQs</div>
    <div id="hide">Hide Button</div>
  </body>
</html>
